<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Nieuwe speler toevoegen</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3 menu">
                <ul class="list-group list-dark">
                    <li class="list-group-item list-group-item-dark">
                        Schaaktoernooi applicatie
                    </li>
                    <li class="list-group-item list-group-item-light">
                        <a class="btn btn-dark btn-menu" href="index.html" role="button">Cre&euml;er toernooi</a>
                    </li>
                    <li class="list-group-item list-group-item-light">
                        <select name="asideToernooi" class="custom-select" id="asideToernooi">
                            <option selected>Kies een schaaktoernooi</option>
                            <option value="1">1ste schaaktoernooi</option>
                            <option value="2">2de schaaktoernooi</option>
                        </select>
                    </li>
                    <li class="list-group-item list-group-item-light">
                        <a class="btn btn-dark btn-menu" href="toernooiInfo.html" role="button">Toernooi Info</a>
                    </li>
                    <li class="list-group-item list-group-item-light">
                        <a class="btn btn-dark btn-menu" href="toernooiSpelerToevoegen.html" role="button" >Voeg toernooispelers
                            toe</a>
                    </li>
                    <li class="list-group-item list-group-item-light">
                        <a class="btn btn-dark btn-menu" href="manageRondes.html" role="button">Manage rondes</a>
                    </li>
                    <li class="list-group-item list-group-item-light">
                            <a class="btn btn-dark btn-menu active" href="schaakclubToevoegen.html" role="button" aria-pressed="true">Voeg schaakclub toe</a>
                    </li>
                </ul>
            </div>

            <div class="col-9 main-page">

                <div class="card">
                    <div class="card-header bg-dark">
                        Voeg een nieuwe speler toe
                    </div>
                    <div class="card-body card-body-scroll">
                        <form>
                            <div class="form-group">
                                <label for="firstName">Voornaam speler *</label>
                                <input type="text" class="form-control" id="firstName"
                                    placeholder="Vul de voornaam van de speler in" required>
                            </div>
                            <div class="form-group">
                                <label for="lastName">Achternaam speler *</label>
                                <input type="datetime-local" class="form-control" id="lastName"
                                    placeholder="Vul de achternaam van de speler in" required>
                            </div>
                            <div class="form-group">
                                <label for="address">Adres *</label>
                                <input type="text" class="form-control" id="address"
                                    placeholder="Vul het adress in van de locatie van het toernooi" required>
                            </div>
                            <div class="form-group">
                                <label for="postalcode">Postcode *</label>
                                <input type="text" class="form-control" id="postalcode"
                                    placeholder="Vul de postcode in van de locatie van het toernooi" required>
                            </div>
                            <div class="form-group">
                                <label for="city">Stad *</label>
                                <input type="text" class="form-control" id="city"
                                    placeholder="Vul de stad in van de locatie van het toernooi" required>
                            </div>
                            <div class="form-group">
                                <label for="birthdate">Geboortedatum *</label>
                                <input type="date" class="form-control" id="birthdate"
                                    placeholder="Vul de geboortedatum van de speler in." required>
                            </div>
                            <div class="form-group">
                                    <label for="emailAddress">Emailadres *</label>
                                    <input type="email" class="form-control" id="emailAddress"
                                        placeholder="Vul het emailadres van de speler in" required>
                            </div>
                            <div class="form-group">
                                    <label for="city">Schaakclub *</label>
                                    <select class="custom-select mr-sm-2" id="city" required>
                                            <option value="" selected disabled>Kies een schaakclub</option>
                                            <option value="1">Schaakclub Horst</option>
                                            <option value="2">Schaakclub Tilburg</option>
                                    </select>
                            </div>

                            <a class="btn btn-dark" type="submit" href="toernooiSpelerToevoegen.html" role="button">Voeg speler toe</a>
                        </form>

                    </div>
                </div>

            </div>
        </div>

    </div>

</body>

</html>
